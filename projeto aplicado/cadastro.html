<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paginaCadastro</title>
    <link rel="stylesheet" href="GUIcadastro.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@100..700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="cadastro">
        <header class="titulo">
            <p id="titulo">Agenda Médica</p>
        </header>
    </div>
    
    <section class="cadastro">
                <form action="agenda.html" style="border:1px solid #ccc">
                    <div id="google">
                    <button type="button" class="google"></button>
                    </div>
                    <div class="container">
                    <div id="texto"><p>Ou</p></div>
                      <label for="nome"><b></b></label>
                      <input type="text" placeholder="Nome" name="nome" required>

                      <label for="email"><b></b></label>
                      <input type="text" placeholder="E-mail" name="email" required>
                  
                      <label for="psw"><b></b></label>
                      <input type="password" placeholder="Senha" name="psw" required>
                  
                      <label for="psw-repeat"><b></b></label>
                      <input type="password" placeholder="Repita senha" name="psw-repeat" required>
                  
                      <label>
                        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                      </label>
                  
                      <p>Ao criar uma aconta você concorda com os nossos <a href="#" style="color:dodgerblue">Termos & Privacedade</a>.</p>
                  
                      <div class="clearfix">
                        <button type="button" class="cancelbtn">Cancelar</button>
                        <button type="submit" class="signupbtn">Cadastrar</button>
                      </div>
                    </div>
                  </form>
            </div>

        </div>
    </section>
</body>
</html>
